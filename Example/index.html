<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>onKeyPressValidator</title>
<script  src="http://code.jquery.com/jquery-2.1.3.min.js" ></script>
<script type="application/javascript" src="../onKeyPressValidators.js" ></script>
<script>
	$(document).ready(function(e) {
        onKeyPressValidator();
    });
</script>
<style>
	* { 
		margin:0;
		padding:0;
	}
	body { padding:10px;}
	h1, h4 { margin-top:10px}
</style>
</head>
<body>
<h1>onKeyPressValidator - DEMO</h1>

<h4>ALLOW NUMBERS</h4>
<input type="text" class="lp_num">
<h4>ALLOW NUMBERS AND COMMA</h4>
<input type="text" class="lp_num_mas">
<h4>ALLOW LETTERS</h4>
<input type="text" class="lp_letras">
<h4>ALLOW LETTERS, ACCENTS AND SPACE</h4>
<input type="text" class="lp_letras_mas">
<h4>ALLOW LETTERS, ACCENTS, SPACE AND NUMBERS</h4>
<input type="text" class="lp_letras_num">
<h4>ALLOW NUMBERS AND DASH</h4>
<input type="text" class="lp_fono">
<h4>ALLOW URL FORMAT</h4>
<input type="text" class="lp_web">
<h4>ALLOW MAIL FORMAT</h4>
<input type="text" class="lp_mail">
<h4>VALID CHARS FOR RUT (CHILEAN ID)</h4>
<input type="text" class="lp_rut">
</body>
</html>
